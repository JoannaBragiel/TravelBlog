<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
{% load static %}

<style>
h1 {
  color: #52b788;
  text-align: center;
  padding: 35px;
  font-size: 68px;
  font-weight: 500;
  font-family: 'Otomanopee One', sans-serif;
}
.btn {
    background-color: #2a9d8f;
    color: white;
    padding: 5px 25px;
}

.sign {
    padding: 25px;
}
p{
    text-align: center;
    font-weight: bold;
    padding: 15px;
    margin-bottom: 75px;
}
</style>

<h1>SIGN ME UP</h1>

<div class="container">
    <div class="sign">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form method="POST" action="">
                {% csrf_token %}

                <div class="form group m-3">
                    <input type="text" name="username" placeholder="Username..." class="form-control">
                </div>
                <div class="form group m-3">
                    <input type="text" name="username" placeholder="E-mail adress..." class="form-control">
                </div>
                <div class="form group m-3">
                    <input type="text" name="username" placeholder="Password..." class="form-control">
                </div>
                <div class="form group m-3">
                    <input type="text" name="username" placeholder="Password confirmation..." class="form-control">
                </div>
                <input type="submit" class="btn btn-primary" name="" value="Submit">
            </form>
        </div>
    </div>
    </div>
</div>

{{ form.errors }}

    <p> Already have an account? <a href="{% url 'login' %}"> Login </a></p>
{% endblock %}

</body>
</html>
